<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Slinky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
          integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.1/video-js.min.css"
          integrity="sha512-D/n19dhr+LY8HOoGuybX+bJYsZOFKb0r7YpAWBMPg5Hnke6lxdHl6q21d7qiwIsMgdSnBG9pSMQlwTtZ+6ISmw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <style>
        #remote {
            /*background: #e5e5e5;*/
            border-radius: 30px;
        }

        #remote button span {
            font-size: 80%;
        }

        .small_icon {
            font-size: 6px;
        }
    </style>
</head>
<body onload="checkStatus(); initVideo();">
<h1>Slinky</h1>
<div class="container">
    <div class="row">
        <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <div class="embed-responsive embed-responsive-16by9">
                <video id="slinky-video" controls autoplay muted class="embed-responsive embed-responsive-16by9"></video>
            </div>
            <select class="form-select" aria-label="Video Quality" id="quality">
                {{range $i, $a := .Stream.Quality}}
                    <option value="{{$a.Location}}" {{if $a.Default}} selected {{end}}>Quality: {{$a.Name}}</option>
                {{end}}
            </select>
        </div>
        {{template "remote.html" .}}
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"
        integrity="sha512-8cU710tp3iH9RniUh6fq5zJsGnjLzOWLWdZqBMLtqaoZUA6AWIE34lwMB3ipUNiTBP5jEZKY95SfbNnQ8cCKvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/mpegts.js/dist/mpegts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.js"
        referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-flash/2.2.1/videojs-flash.min.js"
        integrity="sha512-W504AtYY/IxwmRWf5D5NYsTd/mK+FvkjPOXQUtUgB7CnY5B7GQu0GOl0+e1rgetv4d8+Vz2gtHUp21TPDPqeiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/html/static/slinky.js"></script>
<script>

</script>
</body>
</html>
