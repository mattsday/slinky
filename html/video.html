<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Slinky</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/html/static/slinky.css" />
  </head>
  <body>
    <h1>Slinky</h1>
    <div class="container">
      <div id="video-wrapper" class="video-layout">
        <div id="video-container" class="ratio ratio-16x9">
          <video
            id="slinky-video"
            autoplay
            muted
            class="ratio-item"
            x-webkit-airplay="allow"
          ></video>
          <button id="fullscreen-button" class="fullscreen-button">
            <i class="fas fa-expand"></i>
          </button>
        </div>
        <div id="remote-panel">{{template "remote.html" .}}</div>
      </div>
      <select class="form-select" aria-label="Video Quality" id="quality">
        {{range $i, $a := .Stream.Quality}}
        <option value="{{$a.Location}}" {{if $a.Default}} selected {{end}}>
          Quality: {{$a.Name}}
        </option>
        {{end}}
      </select>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js/dist/mpegts.js"></script>
    <script type="module" src="/html/static/slinky.js"></script>
  </body>
</html>
